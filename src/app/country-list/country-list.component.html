<div *ngIf="loading" class="alert alert-info text-center mt-3">
  <div class="spinner-border text-primary me-2" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  Loading data...
</div>
<div *ngIf="!loading" class="container mt-4">
  <h3 class="mb-4 text-center text-white mt-2">Countries List</h3>
  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered align-middle text-center">
      <thead class="table-primary">
        <tr>
          <th>Country Name</th>
          <th>Area (kmÂ²)</th>
          <th>Country Code</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries">
          <td><a href="#" (click)="goToLanguages(country.id, country.name); $event.preventDefault()">{{ country.name }}</a></td>
          <td>{{ country.area}}</td>
          <td>{{ country.countryCode2 }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
